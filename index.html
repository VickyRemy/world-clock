<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky's World-Clock</title>

    <style>
        .container {
            text-align: center;
        }
        .city {
            text-align: center;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>
        World Clock
    </h1>

    <select>
        <option value="">Select a city...</option>
        <option value="">Pretoria</option>
        <option value="">Seoul</option>
        <option value="">Sydney</option>
    </select>

    <div class="city">
        <h2>Ontario</h2>
        <div class="date">September 20th 2025</div>
        <div class="time">09:27:15 PM</div>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <div class="date">September 20th 2025</div>
        <div class="time">10:17:22 PM</div>
    </div>
    </div>

    <footer>
        This project was coded by Vicky and is<a href="https://github.com/VickyRemy/world-clock" target="_blank"> open-sourced on Github</a>
    </footer>
</body>
</html>
