<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>Vicky's World-Clock</title>
    <style>
        body {
            background-color: #f9f7fe;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            margin: 60px 0;
        }
        h2 {
            margin: 0 0 5px;
            font-size: 28px;
        }
        .date {
            opacity: 0.7;
        }
        .city {
            display: flex;
            margin: 10px 0;
            justify-content: space-between;
            padding: 30px 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
        }
        .city:last-child {
            border: none;
        }
        .time {
            font-size: 48px;
            font-weight: bold;
        }
        .time small {
            font-size: 24px;
            vertical-align: middle;
            line-height: 48px;
        }
        select {
            display: block;
            width: 100%;
            font-size: 18px;
            border-radius: 4px;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        footer {
            text-align: center;
            font-size: 18px;
            color: rgba(0, 0, 0, 0.8)
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>
        World Clock
    </h1>

    <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/London">London</option>
    </select>

    <div id="cities">
    <div class="city" id="cape-town">
        <div>
        <h2>Cape Town</h2>
        <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
    <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date"></div>
    </div>
    <div class="time"></div>
     </div>
    </div>
    </div>

    <footer>
        This project was coded by Vicky and is<a href="https://github.com/VickyRemy/world-clock" target="_blank"> open-sourced on Github</a>
    </footer>
    <script> 
        function updateTime () {

        let capeTownElement = document.querySelector("#cape-town");
        if (capeTownElement) {  
         let capeTownDateElement = capeTownElement.querySelector(".date");
         let capeTownTimeElement = capeTownElement.querySelector(".time");
         let capeTownTime = moment().tz("Africa/Johannesburg");

         capeTownDateElement.innerHTML = capeTownTime.format('MMMM Do YYYY');
         capeTownTimeElement.innerHTML = capeTownTime.format("h:mm:ss [<small>]A[</small>]");
        }

        
        let parisElement = document.querySelector("#paris");
        if (parisElement) {    
         let parisDateElement = parisElement.querySelector(".date");
         let parisTimeElement = parisElement.querySelector(".time");
         let parisTime = moment().tz("Europe/Paris");

         parisDateElement.innerHTML = parisTime.format('MMMM Do YYYY');
         parisTimeElement.innerHTML = parisTime.format("h:mm:ss [<small>]A[</small>]");
        }}

        function updateCity(event) {
          let cityTimeZone = event.target.value;
          if (cityTimeZone === "current") {
            cityTimeZone = moment.tz.guess();
          }
          let cityName = cityTimeZone.replace("_"," ").split("/")[1];
          let cityTime = moment().tz(cityTimeZone);
          let citiesElement = document.querySelector("#cities");
          citiesElement.innerHTML = `
        <div class="city">
        <div>
        <h2>${cityTimeZone}</h2>
        <div class="date">${cityTime.format("MMMM Do YYYY")}</div>
    </div>
    <div class="time">${cityTime.format("h:mm:ss")} <small>${cityTime.format("A")}</small</div>
    </div>
    `;
   }
        updateTime ();
        setInterval(updateTime, 1000);

        let citiesSelectElement = document.querySelector("#city");
        citiesSelectElement.addEventListener("change", updateCity);
    </script>
</body>
</html>
